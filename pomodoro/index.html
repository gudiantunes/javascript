<!DOCTYPE html>
<html lang='en-us'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pomodoro</title>
	<link rel="stylesheet" href="styles/styles.css">
	
</head>
<body>
	<main>
		<h1>Pomodoro Timer</h1>
		<div class="input-field">
			<label for="focus-time">Focus time: </label>
			<input type="number" name="focus-time" id="focus-time" min="5" max="50" value="25" step="5">
		</div>
		<div class="input-field">
			<label for="short-rest">Short rest:</label>
			<input type="number" name="short-rest" id="short-rest" min="1" max="20" value="5">
		</div>
		<div class="input-field">
			<label for="long-rest">Long rest:</label>
			<input type="number" name="long-rest" id="long-rest" min="5" max="30" value="25">
		</div>
		<div class="input-field">
			<label for="focus-amount">Focus Cycles</label>
			<input type="number" name="focus-amount" id="focus-amount" min="1" max="50" value="4">
		</div>

		<p id="state-lbl">State</p>

		<p id="elapsedTime" class="">Remaining Time: <span id="minutes">00</span>:<span id="seconds">00</span></p>
		<button id="start">Start</button>
		<button id="stop">Stop</button>
		<button id="reset">Reset</button>
	</main>

	<script type="module" src="scripts/notification.js"></script>
	<script type="module" src="scripts/app.js"></script>
</body>
</html>
