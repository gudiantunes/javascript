<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="header-center">
            <h1>COOL <span>SITE</span></h1>
            <nav>
                <a href="../../index.html">Home</a>
                <a href="https://gudiantunes.github.io" target="_blank">About</a>
                <a href="../../index.html">Projects</a>
                <a href="https://gudiantunes.github.io" target="_blank">Contact</a>
            </nav>
            <div id="social">
                <a href="#">
                    <img src="icons/icons8-facebook.svg" alt="Faceboook Icon" class="social-icon">
                </a>
                <a href="#">
                    <img src="icons/icons8-twitter.svg" alt="Twitter Icon" class="social-icon">
                </a>
                <a href="#">
                    <img src="icons/icons8-linkedin.svg" alt="Linkedin Icon" class="social-icon">
                </a>
                <a href="#">
                    <img src="icons/icons8-github.svg" alt="Github Icon" class="social-icon">
                </a>
            </div>
            <button id="open-menu">
                <img src="icons/icons8-menu.svg" alt="Menu Icon">
            </button>
            <ul id="responsive-menu" class="hide">
                <li>
                    <a href="../../index.html">Home</a>
                </li>
                <li>
                    <a href="https://gudiantunes.github.io" target="_blank">About</a>
                </li>
                <li>
                    <a href="../../index.html">Projects</a>
                </li>
                <li>
                    <a href="https://gudiantunes.github.io" target="_blank">Contact</a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <p>
            Icons by <a target="_blank" href="https://icons8.com">Icons8</a>
        </p>
    </main>
    <script src="app.js
    "></script>
</body>
</html>
